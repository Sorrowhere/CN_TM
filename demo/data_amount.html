</div>

            </div>
            <!-- /menu -->
            <div class="menu">
                <div class="menu-hd">
                    <i class="iconfont iconfont-data"></i>

                    <div class="menu-bd">
                        <ul class="menu-lst">
                            <li>
                                <a href="data_amount.html">对话量</a>

                            </li>

                        </ul>
                    </div>
                </div>
                <!-- /menu-sub -->

                <div class="menu-sub">
                    <div class="menu-hd">
                        客服统计
                        <i class="iconfont iconfont-arrow-btm"></i>
                    </div>
                    <div class="menu-bd">
                        <ul class="menu-lst">

                    </div>
                </div>
                <!-- /menu-sub -->

            </div>
            <!-- /menu -->
            <div class="menu">
                <div class="menu-hd">
                    <i class="iconfont iconfont-seting"></i>
                    设置
                </div>
                <div class="menu-bd">
                    <ul class="menu-lst">
                        <li>
                            <a href="service.html">客服设置</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /menu -->
        </div>
    </div>
    <!-- S side-wrap-->


    <!-- S main-wrap-->
    <div class="main-wrap">
        <div class="main">
            <div class="main-hd">
                <h2>对话量</h2>
            </div>


            <div class="main-bd">

                <!-- S search-->
                <div class="sch sch-default">
                    <div class="sch-main">
                        <ul class="sch-lst">
                            <li class="sch-item">
                                <span class="sch-item-tit">日期</span>

                                <div class="sch-item-bd js-item-content">
                                    <select class="sch-input" name="" id="">
                                        <option value="">最近30天</option>
                                    </select>
                                </div>
                            </li>

                        </ul>
                        <div class="sch-btn">
                            <button type="submit" class="btn btn-s btn-info">查询</button>
                        </div>
                    </div>
                </div>
                <!-- E search-->


                <div class="fold">
                    <div class="fold-hd"><h3>整体概况</h3></div>
                    <div class="fold-bd">
                        <div class="sum-view">
                            <dl class="cell-view">
                                <dt>
                                    客户量
                                    <div class="m-poptip">
                                        <i class="iconfont iconfont-feedback"></i>
                                        <div class="poptip poptip-warn">
                                            <div class="poptip-bd">
                                                弹出提示框
                                                <p>奔放洋气有深度</p>
                                            </div>
                                            <span class="poptip-close">×</span>
                                            <span class="arrow arrow-bottom">
                                                <span class="arrow arrow-in"></span>
                                            </span>
                                        </div>
                                    </div>
                                </dt>
                                <dd>2000</dd>
                            </dl>
                            <dl class="cell-view">
                                <dt>
                                    消息量
                                <div class="m-poptip">
                                    <i class="iconfont iconfont-feedback"></i>
                                    <div class="poptip poptip-warn" style="display:none;">
                                        <div class="poptip-bd">
                                            弹出提示框
                                            <p>奔放洋气有深度</p>
                                        </div>
                                        <span class="poptip-close">×</span>
                                            <span class="arrow arrow-bottom">
                                                <span class="arrow arrow-in"></span>
                                            </span>
                                    </div>
                                </div>
                                </dt>
                                <dd>1800000</dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <!-- /fold -->


                <div class="fold">
                    <div class="fold-hd"><h3>对话量趋势</h3></div>
                    <div class="fold-bd">
                        <div class="chart">此处有图表</div>
                    </div>
                </div>
                <!-- /fold -->


                <div class="fold">
                    <div class="fold-hd"><h3>对话时段分布</h3></div>
                    <div class="fold-bd">
                        <div class="chart">此处有图表</div>
                    </div>
                </div>
                <!-- /fold -->


            </div>
        </div>
